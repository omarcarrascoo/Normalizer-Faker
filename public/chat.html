<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de percistencia de mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-sm">
            <a href="index.html" class="navbar-brand">Pos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./chat.html">Soporte al Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Agregar Producto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-sm">
        <h1 class="mt-30">Chat de soporte al cliente</h1>
        <form onsubmit="return addMessage(this)"">
            <div class="mb-3">
                <label for="email" class="form-label">ID</label>
                <input type="number" class="form-control" id="ID" placeholder="Ej: 34">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ej: Omar">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="surName" placeholder="Ej: Carrasco">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Edad</label>
                <input type="number" class="form-control" id="years" placeholder="Ej: 18">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="mnsj" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mnsj" rows="3"></textarea>
            </div>
            <button class="btn btn-dark">Enviar Mensaje</button>
        </form>
    </div>

    <div class="container-sm">
        <div id="printMsj" class="printMsj">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
